<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Paint Alternative</title>
    <link rel="stylesheet" href="Assets/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #4A98F7;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1050px;
            padding: 10px;
            gap: 10px;
        } 
        section {
            background: #fff;
            border-radius: 7px;
        }
        .tools-board {
            width: 210px;
            padding: 15px 22px 0;
        }
        .tools-board .row{
            margin-bottom: 20px;   
        }
        .row .options {
            list-style: none;
            margin: 10px 0 0 5px;
        }
        .option:is(:hover, .active) img {
            filter: invert(17%) sepia(90%) saturate(3000%) hue-rotate(900deg) brightness(100%) contrast(100%); 
        }
        .option:is(:hover, .active) :where(span, label) {
            color: #4A98F7;
        }
        .row .options .option {
             display: flex;
             cursor: pointer;
             align-items: center;
             margin-bottom: 10px;
        }
        .option :where(span, label) {
            color: #5A6168;
            cursor: pointer;
            padding-left: 10px;
        }
        .option #fill-color {
            cursor: pointer;
            height: 14px;
            width: 14px;
        }
        #fill-color:checked ~ label {
            color: #4A98F7;
        }
        .option #size-slider {
            width: 100%;
            height: 5px;
            margin-top: 10px;
        }
        .colors .options {
            display: flex;
            justify-content: space-between;
        }
        .colors .option {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            margin-top: 3px;
            position: relative;
        }
        .colors .option:nth-child(1) {
            background: #fff;
            border: 1px solid #bfbfbf;
        }
        .colors .option:nth-child(2) {
            background: #000;
        }
        .colors .option:nth-child(3) {
            background: #E02020;
        }
        .colors .option:nth-child(4) {
            background: #6DD400;
        }
        .colors .option:nth-child(5) {
            background: #4A98F7;
        }
        .colors .option:hover::before {
            position: absolute;
            content: "";
            top: 50%;
            left: 50%;
            height: 12px;
            width: 12px;
            background: inherit;
            border-radius: inherit;
            border: 2px solid #fff;
            transform: translate(-50%, -50%);
        }
        .colors .option:first-child:hover::before {
            border-color: #ccc;
        }
        .buttons button {
            width: 100%;
            color: #fff;
            border: none;
            outline: none;
            font-size: 0.9rem;
            padding: 11px 0;
            margin-bottom: 13px;
            background: none;
            border-radius: 5px;
        }
        .buttons .clear-canvas {
            color: #6C757D;
            border: 1px solid #6C757D;
        }
        .clear-canvas:hover {
            color: #fff;
            background: #6C757D;
        }
        .colors .option:first-child.selected::before {
            border-color: #ccc;
        }
        .option #color-picker {
            opacity: 0;
            cursor: pointer;
        }
        .buttons .save-img {
            background: #4A98F7;
            border: 1px solid #4A98F7;
        }
        .drawing-board {
            flex: 1;
        }
        .drawing-board canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title"></label>
                    <ul class="options">
                        <li class="option">
                            <img src="Assets/Images/Rectangle.png" alt="Rectangle">
                            <span>Rectangle</span>
                        </li>
                        <li class="option">
                            <img src="Assets/Images/Circle.png" alt="Circle">
                            <span>Circle</span>
                        </li>
                         <li class="option">
                            <img src="Assets/Images/Triangle.png" alt="Triangle">
                            <span>Triangle</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill Color</label>
                        </li>
                        <li class="option active">
                            <img src="Assets/Images/Brush.svg" alt="Brush">
                            <span>Brush</span>
                        </li>
                           <li class="option">
                            <img src="Assets/Images/Eraser.svg" alt="Eraser">
                            <span>Rectangle</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider">
                        </li>
                        <div class="row colors">
                            <label class="title">Colors</label>
                            <ul class="options">
                            <li class="option"></li>
                            <li class="option selected"></li>
                            <li class="option"></li>
                            <li class="option"></li>
                            <li class="option">
                                <input type="color" id="color-picker" value="#4A98F7">
                            </li>
                            </ul>
                        </div>
                    </ul>
            </div>
            <div class="row buttons">
            <button class="clear-canvas">Clear</button>
            <button class="save-img">Save as</button>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
<script>
    const canvas = document.querySelector("canvas");
    ctx = canvas.getContext("2d");
    let isDrawing = false;
    const StartDraw = () => {
        isDrawing = true;
    }
    const drawing = (e) => {
        if(!isDrawing) return;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
    }
    window.addEventListener("load", () => {
        canvas.width = canvas.offsetWidth
        canvas.height = canvas.offsetHeight
    });
    canvas.addEventListener("mousedown", StartDraw)
    canvas.addEventListener("mousemove", drawing)
</script>
</html>
